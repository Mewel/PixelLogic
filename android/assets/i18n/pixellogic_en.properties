tutorial.status1={COLOR=TEXT_COLOR}Welcome to {COLOR=MAIN_COLOR}PIXELLOGIC!{COLOR=TEXT_COLOR}{WAIT=.5} This game is all about solving pixel art puzzles. {WAIT=.5}Lets have some fun!
tutorial.status5={COLOR=TEXT_COLOR}The {COLOR=MAIN_COLOR}4 {COLOR=TEXT_COLOR}in this row means that {COLOR=MAIN_COLOR}all {COLOR=TEXT_COLOR}pixels have to be filled.
tutorial.status7={COLOR=TEXT_COLOR}Now its your turn. Fill the next row!
tutorial.status8={COLOR=MAIN_COLOR}Perfect!{COLOR=TEXT_COLOR} I think you can solve this level now!
tutorial.status12a={COLOR=MAIN_COLOR}Great! {COLOR=TEXT_COLOR}Are you ready to learn something new?
tutorial.status12b={COLOR=MAIN_COLOR}Separate numbers {COLOR=TEXT_COLOR}show different segments. The {COLOR=MAIN_COLOR}order{COLOR=TEXT_COLOR} is important too! Lets see how it works.
tutorial.status13={COLOR=TEXT_COLOR}It's your turn! Solve the next column.
tutorial.status14={COLOR=MAIN_COLOR}Awesome{COLOR=TEXT_COLOR}! I think you can do the rest too.
tutorial.status15={COLOR=TEXT_COLOR}Block the other column!
tutorial.status17a={COLOR=TEXT_COLOR}Let's move on to the last part. {COLOR=MAIN_COLOR}Blocking{COLOR=TEXT_COLOR} pixels.
tutorial.status17b={COLOR=TEXT_COLOR}If a row or column is solved, we can {COLOR=MAIN_COLOR}block{COLOR=TEXT_COLOR} the remaining pixels. Let's see how it works.
tutorial.status19={COLOR=TEXT_COLOR}Blocked pixels can't be painted over by accident. They will help you alot with complicated puzzle's.
tutorial.status21={COLOR=MAIN_COLOR}Awesome{COLOR=TEXT_COLOR}! The rest should be easy.
tutorial.status22a={COLOR=MAIN_COLOR}You did it!!!
tutorial.status22b={COLOR=TEXT_COLOR}You learned everything you need to know.  To rerun the tutorial click on the question mark at the top right corner of the next page.
tutorial.status22c={COLOR=TEXT_COLOR}I recommend starting with the campaign. Have fun with {COLOR=MAIN_COLOR}PixelLogic{COLOR=TEXT_COLOR}!
about.intro=[TEXT_COLOR]Thank you for playing [MAIN_COLOR]PixelLogic[]! I hope you have as much fun playing as I enjoyed developing the game. \
