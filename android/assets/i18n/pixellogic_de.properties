tutorial.status1={COLOR=TEXT_COLOR}Willkommen bei {COLOR=MAIN_COLOR}PixelLogic{COLOR=TEXT_COLOR}!{WAIT=.5} In diesem Spiel dreht sich alles um das L\u00f6sen von Pixel-Art Puzzles. {WAIT=.5}Auf gehts!
tutorial.status5={COLOR=TEXT_COLOR}Die {COLOR=MAIN_COLOR}4 {COLOR=TEXT_COLOR}in dieser Zeile bedeutet, das {COLOR=MAIN_COLOR}alle {COLOR=TEXT_COLOR}Pixel ausgef\u00fcllt werden m\u00fcssen.
tutorial.status7={COLOR=TEXT_COLOR}Dein Zug! F\u00fclle die n\u00e4chste Reihe!
tutorial.status8={COLOR=MAIN_COLOR}Ausgezeichnet!{COLOR=TEXT_COLOR} Ich denke du kannst das Level jetzt l\u00f6sen.
tutorial.status12a={COLOR=MAIN_COLOR}Super! {COLOR=TEXT_COLOR}Bist du bereit etwas neues zu lernen?
tutorial.status12b={COLOR=MAIN_COLOR}Separate Zahlen {COLOR=TEXT_COLOR}zeigen verschiedene Segmente an. Beachte auch die {COLOR=MAIN_COLOR}Reihenfolge{COLOR=TEXT_COLOR}! Mal sehen, wie es funktioniert.
tutorial.status13={COLOR=TEXT_COLOR}Und jetzt du! L\u00f6se die n\u00e4chste Spalte.
tutorial.status14={COLOR=MAIN_COLOR}Perfekt{COLOR=TEXT_COLOR}! Den Rest schaffst du auch noch!
tutorial.status15={COLOR=TEXT_COLOR}Blockiere die andere Spalte!
tutorial.status17a={COLOR=TEXT_COLOR}Und weiter gehts. Kommen wir zum letzten Punkt. Pixel {COLOR=MAIN_COLOR}blockieren{COLOR=TEXT_COLOR}.
tutorial.status17b={COLOR=TEXT_COLOR}Ist eine Zeile oder Spalte gel\u00f6st, k\u00f6nnen wir die \u00fcbrigen Pixel {COLOR=MAIN_COLOR}blockieren{COLOR=TEXT_COLOR}. Schauen wir uns das ganze mal an.
tutorial.status19={COLOR=TEXT_COLOR}Blockierte Pixel kannst du nicht aus Versehen \u00fcbermalen. Au\u00dferdem helfen sie dir bei komplizierten Puzzle's den \u00DCberblick zu behalten.
tutorial.status21={COLOR=MAIN_COLOR}Super{COLOR=TEXT_COLOR}! Der Rest sollte einfach sein.
tutorial.status22a={COLOR=TEXT_COLOR}Du hast es geschafft!!!
tutorial.status22b={COLOR=TEXT_COLOR}Du wei\u00dft jetzt alles was du wissen musst! Um das Tutorial zu wiederholen, klicke auf der n\u00e4chsten Seite oben rechts auf das Fragezeichen.
tutorial.status22c={COLOR=TEXT_COLOR}Ich empfehle dir mit der Kampange anzufangen. Viel Spa\u00df mit {COLOR=MAIN_COLOR}PixelLogic{COLOR=TEXT_COLOR}!
about.intro=[TEXT_COLOR]Vielen Dank, dass du [MAIN_COLOR]PixelLogic[] spielst! Ich hoffe, du hast genauso viel Spa\u00df beim Spielen wie ich bei der Entwicklung dieses Spiels. Wenn du Fehler findest, etwas zu kritisieren hast oder einfach nur einen Kommentar abgeben m\u00f6chtest, kannst du mir gerne schreiben: [MAIN_COLOR]pixellogic.de@gmail.com[].
