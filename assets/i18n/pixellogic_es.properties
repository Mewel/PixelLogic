tutorial.status1={COLOR=TEXT_COLOR}¡Bienvenido a {COLOR=MAIN_COLOR}PixelLogic{COLOR=TEXT_COLOR}!{WAIT=.5} Este juego trata sobre resolver puzzles de pixel art. {WAIT=.5}¡Divirtámonos!
tutorial.status5={COLOR=TEXT_COLOR}El {COLOR=MAIN_COLOR}4 {COLOR=TEXT_COLOR}en esta fila significa que {COLOR=MAIN_COLOR}todos {COLOR=TEXT_COLOR}los píxeles deben rellenarse.
tutorial.status7={COLOR=TEXT_COLOR}¡Tu turno! Rellena la siguiente fila.
tutorial.status8={COLOR=MAIN_COLOR}¡Perfecto!{COLOR=TEXT_COLOR} Creo que ahora puedes resolver este nivel.
tutorial.status12a={COLOR=MAIN_COLOR}¡Genial! {COLOR=TEXT_COLOR}¿Estás listo para aprender algo nuevo?
tutorial.status12b={COLOR=MAIN_COLOR}Los números separados {COLOR=TEXT_COLOR}indican diferentes segmentos. ¡El {COLOR=MAIN_COLOR}orden{COLOR=TEXT_COLOR} también es importante! Veamos cómo funciona.
tutorial.status13={COLOR=TEXT_COLOR}¡Ahora tú! Resuelve la siguiente columna.
tutorial.status14={COLOR=MAIN_COLOR}¡Excelente!{COLOR=TEXT_COLOR} Seguro que puedes completar el resto.
tutorial.status15={COLOR=TEXT_COLOR}¡Bloquea la otra columna!
tutorial.status17a={COLOR=TEXT_COLOR}Sigamos adelante. Vamos a la última parte: {COLOR=MAIN_COLOR}bloquear{COLOR=TEXT_COLOR} píxeles.
tutorial.status17b={COLOR=TEXT_COLOR}Si una fila o columna está resuelta, podemos {COLOR=MAIN_COLOR}bloquear{COLOR=TEXT_COLOR} los píxeles restantes. Veamos cómo funciona.
tutorial.status19={COLOR=TEXT_COLOR}Los píxeles bloqueados no pueden pintarse por accidente. Además, te ayudarán a mantener la visión general en puzzles complicados.
tutorial.status21={COLOR=MAIN_COLOR}¡Genial!{COLOR=TEXT_COLOR} El resto debería ser fácil.
tutorial.status22a={COLOR=TEXT_COLOR}¡¡¡Lo lograste!!!
tutorial.status22b={COLOR=TEXT_COLOR}Ahora sabes todo lo que necesitas. Para repetir el tutorial, haz clic en el signo de interrogación arriba a la derecha en la siguiente página.
tutorial.status22c={COLOR=TEXT_COLOR}Te recomiendo comenzar con la campaña. ¡Diviértete con {COLOR=MAIN_COLOR}PixelLogic{COLOR=TEXT_COLOR}!
